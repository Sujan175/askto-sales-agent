name: Build and Push Server Image

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/build-server.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/build-server.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/bot-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/arm64  # Pipecat Cloud requirement
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Pipecat Cloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl -X POST https://api.pipecat.daily.co/v1/agents/${{ github.event.repository.name }} \
          -H "Authorization: Bearer ${{ secrets.PIPECAT_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "image": "${{ env.REGISTRY }}/${{ github.repository }}/bot-server:latest",
            "imagePullSecretSet": "askto-bot-server",
            "secretSet": "askto-bot",
            "enableKrisp": true,
            "autoScaling": {
              "minAgents": 0,
              "maxAgents": 5
            }
          }'
